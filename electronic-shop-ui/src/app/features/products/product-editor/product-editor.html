<div class="card shadow-sm">
  <div class="card-header bg-primary text-white">
    <h5 class="mb-0">Add Product</h5>
  </div>

  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="mb-3">
        <label class="form-label">Product Name</label>
        <input type="text" class="form-control" placeholder="Enter product name" formControlName="name">
      </div>

      <div class="mb-3">
        <label class="form-label">Category</label>
        <select class="form-select" formControlName="categoryId">
          <option [value]="0" disabled>Select category</option>
          @for (c of categories(); track c.id) {
            <option [value]="c.id">{{ c.name }}</option>
          }
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Price</label>
        <input type="number" class="form-control" placeholder="0.00" formControlName="price">
      </div>

      <div class="mb-3">
        <label class="form-label">Stock Quantity</label>
        <input type="number" class="form-control" placeholder="0" formControlName="stockQuantity">
      </div>

      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" rows="4" placeholder="Short product description" formControlName="description"></textarea>
      </div>

      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="isActive" formControlName="isActive">
        <label class="form-check-label" for="isActive">Is Active</label>
      </div>

      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-success">Save</button>
        <button type="button" class="btn btn-outline-secondary" (click)="cancel()">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
